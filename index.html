<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <meta name="description" content="Climbing Colorado National Monument">
    <meta name="author" content="Mike Davlantes, geodav.tech">
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <link rel="icon" href="">
    <title>Climbing Colorado National Monument</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.4/dc.min.css" integrity="sha256-WHvgKNpdomdSPf4EGBla0Wx7QZpnZyKAOvuHQcuMHNs=" crossorigin="anonymous" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.36.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" type="text/css" href="css/geo-explorer.css" />
</head>

<body class="application">
    <div id="app-wrapper" class="container-fluid">
        <div class="col-sm-8">
            <div class="page-switch-icon mapboxgl-ctrl-group">
                <i class="fa fa-pie-chart" data-scroll-to="#app-sidebar" aria-hidden="true"></i>
            </div>
            <div id="app-maparea"></div>
        </div>
        <div class="col-sm-4 sidebar-container">
            <div class="page-switch-icon mapboxgl-ctrl-group">
                <i class="fa fa-map" data-scroll-to="#app-maparea" aria-hidden="true"></i>
            </div>
            <div id="app-sidebar">
                <div class="sidebar-header-bar text-center">
                    <div class="sidebar-header-title">Colorado National
                        <br>Monument Climbs</div>
                    <div class="sidebar-header-subtitle"><i>a <a href="//geodav.tech">geodav.tech</a> project using <a href="#">NPS data</a></i></div>
                </div>
                <div class="sidebar-content">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="chart-wrapper">
                                <div class="chart-stage">
                                    <div id="count-number-display"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="chart-wrapper">
                                <div class="chart-title">
                                    Type
                                    <a class="reset hidden" href="javascript:typePieChart.filterAll();dc.redrawAll();">reset</a>
                                </div>
                                <div class="chart-stage">
                                    <div id="type-pie-chart"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="chart-wrapper">
                                <div class="chart-title">
                                    Class
                                    <a class="reset hidden" href="javascript:classPieChart.filterAll();dc.redrawAll();">reset</a>
                                </div>
                                <div class="chart-stage">
                                    <div id="class-pie-chart"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="chart-wrapper">
                                <div class="chart-title">
                                    Difficulty
                                    <a class="reset hidden" href="javascript:gradeBarChart.filterAll();dc.redrawAll();">reset</a>
                                </div>
                                <div class="chart-stage">
                                    <div id="grade-bar-chart"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="chart-wrapper">
                                <div class="chart-title">
                                    Pitches
                                    <a class="reset hidden" href="javascript:pitchesRowChart.filterAll();dc.redrawAll();">reset</a>
                                </div>
                                <div class="chart-stage">
                                    <div id="pitches-row-chart"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter2/1.4.0/crossfilter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.4/dc.min.js"></script>
    <script src='js/geo.js'></script>
    <script src='js/charts.js'></script>
</body>

</html>
